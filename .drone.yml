clone:
  git:
    image: plugins/git
    depth: 50
    tags: true,
    path: /tmp

kind: pipeline
name: default

steps:
  - name: frontend
    image: node:10.16
    group: laravel
    commands:
      - node -v
      - npm -v
      - yarn --version
      - yarn config set cache-folder .yarn-cache
      - yarn install
      - yarn run production

  - name: backend
    image: lorisleiva/laravel-docker:latest
    group: laravel
    commands:
      - php -v
      - composer -V
      - cp .env.example .env
      - composer config repo.packagist composer https://mirrors.aliyun.com/composer/
      - composer install --prefer-dist
      - php artisan key:generate
