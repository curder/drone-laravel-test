clone:
  git:
    image: plugins/git
    depth: 50
    tags: true

pipeline:
  frontend:
      image: node:10.16
      group: laravel
      commands:
        - node -v
        - npm -v
        - yarn --version
        - yarn config set cache-folder .yarn-cache
        - yarn install
        - yarn run production

  backend:
    image: lorisleiva/laravel-docker:latest
    group: laravel
    commands:
      - php -v
      - composer -V
      - cp .env.example .env
      - composer config repo.packagist composer https://mirrors.aliyun.com/composer/
      - composer install --prefer-dist
      - php artisan key:generate
#      - php artisan migrate
#      - ./vendor/bin/phpunit

 deploy:
    image: appleboy/drone-ssh
    host: ${SSH_HOST}
    port: ${SSH_PORT}
    username: ${SSH_USER}
    ssh_key: ${SSH_SECRET_KEY}
    command_timeout: 360
    commands:
      - date
      - php -v
      - php artisan deploy --hosts=drone-deploy.webfsd.com -s upload -vvv


