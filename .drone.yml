clone:
  git:
    image: plugins/git
    depth: 50
    tags: true

pipeline:
  frontend:
      image: node:10.16
      group: laravel
      commands:
        - node -v
        - npm -v
        - yarn --version
        - yarn config set cache-folder .yarn-cache
        - yarn install
        - yarn run production

  backend:
    image: laradock/workspace
    group: laravel
    commands:
      - php -v
      - composer -V
      - cp .env.example .env
      - composer config repo.packagist composer https://mirrors.aliyun.com/composer/
      - composer install --prefer-dist
      - php artisan key:generate
      - php artisan migrate
      - ./vendor/bin/phpunit

services:
  - name: cache
      image: redis:latest
    
  - name: database
      image: mysql:5.7
      entrypoint: [ mysqld ]
      command: [ "--character-set-server=utf8mb4" ]
