kind: pipeline
name: default
steps:
- name: ssh
  image: appleboy/drone-ssh
  settings:
    host: 
      from_secret: ssh_host
    username: 
      from_secret: ssh_username
    key: 
      from_secret: ssh_key
    port: 
      from_secret: ssh_port
    environment:
      SSH_HOST:
        from_secret: ssh_host
      SSH_KEY:
        from_secret: ssh_key
      SSH_PORT:
        from_secret: ssh_port
      SSH_USERNAME:
        from_secret: ssh_username
    script:
      - echo "hello"

